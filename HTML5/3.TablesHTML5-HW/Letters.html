<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Letters</title>
</head>
<body>
    <style type="text/css">
        table {
            border: 2px outset;
        }

        td {
            border: 2px inset;
        }
       
        
    </style>
    <table cellspacing="5" cellpadding="5">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" valign="bottom">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>
</body>
</html>
