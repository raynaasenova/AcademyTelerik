<!DOCTYPE html>

<head>
    <title>Use headings and divs</title>
    <style>
        dd {
            margin: 0;
            padding: 0;
        }

        hr {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p>Hello, Stranger!</p>
    <h1>Welcome to Runners Home<sup>TM</sup></h1>
    <div>
        <dl>
            <dt>Runners Home is dedicated to providing you with:</dt>
            <dd>- the most up-to-date information on running races</dd>
            <dd>- the best resources for runners.</dd>
        </dl>
    </div>
    <hr />
    <p>&copy; 2007 Runners Home. All rights reserved.</p>
</body>
</html>
